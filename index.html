<!DOCTYPE html>
<html>
<head>

  <!-- CSS Includes -->
  <link rel="stylesheet" type="text/css" href="style.css">

 <!-- Font awesome library-->
  <script src="https://use.fontawesome.com/be5878c463.js"></script>

  <!-- jQuery library -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="script.js"></script>

  <title>W.Ware</title>
</head>
<body>
    <div id="arcade">
      <section class="window">
          <div id="startPage" class="press">
            <button id="sidebtn1" class="start btn">A</button>
            <button id="start" class="start">START</button>
            <button id="sidebtn2" class="start btn">D</button>
          </div>

        <section class="timer">
          <div id="timer">TIMER</div>
        </section>

        <section class="rps">
          <div class="rpsDisplay">ROCK PAPPER SCISSORS</div>
          <div id="player"></div>
          <div id="ai"></div>

          <div id="rps0" class="rpsContent hide">
            <i class="fa fa-hand-rock-o fa-5x" aria-hidden="true">ROCK</i>
            <i class="fa fa-hand-rock-o fa-5x" aria-hidden="true"></i>
          </div>

          <div id="rps1" class="rpsContent hide">
            <i class="fa fa-hand-paper-o fa-5x" aria-hidden="true">PAPER</i>
            <i class="fa fa-hand-paper-o fa-5x" aria-hidden="true"></i>
          </div>

          <div id="rps2" class="rpsContent hide">
            <i class="fa fa-hand-scissors-o fa-5x" aria-hidden="true">SCISSORS</i>
            <i class="fa fa-hand-scissors-o fa-5x" aria-hidden="true"></i>
          </div>
        </section>
      </section>


  </div>
</body>
</html>
